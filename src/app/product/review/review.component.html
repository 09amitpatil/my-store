<div class="container col-lg-6">
    <form (ngSubmit)="submitForm()" #rf="ngForm">
        <div>
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control" 
            [(ngModel)]="reviewForm.name" name="name" required
                #nameVar="ngModel" />
        </div><br>
        <div class="alert alert-danger" *ngIf="nameVar.invalid && nameVar.touched">
            Name not Valid
        </div>
        <div>
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" 
            [(ngModel)]="reviewForm.email" name="email" required />
        </div>
        <div>
            <label for="rating" class="form-label">Rating:</label>
            <select id="rating" class="form-select" 
            [(ngModel)]="reviewForm.rating" name="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div>
            <label for="description" class="form-label">Description:</label>
            <textarea name="" id="description" class="form-control" [(ngModel)]="reviewForm.description"
                name="description"></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </div>
    </form>
</div>
