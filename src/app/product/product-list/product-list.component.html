<div class="row m-4">
  <div class="alert alert-danger" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
  <div>
    <button routerLink="/products/add" class="btn btn-primary mb-4">Add Product</button>
  </div>
  <div class="mb-4">
    <input type="text" placeholder="Search Text....." class="form-control" [(ngModel)]="searchText">
  </div>

  <div class="card col-md-4 me-4 mb-3 border-0 text-center" style="width: 18rem;
  box-shadow: 2px 2px 5px gray;" *ngFor="let p of copyOfProducts">

    <img [src]="p.imageUrl" class="card-img-top" [alt]="p.name" [ngStyle]="{'width':'270px','height':'200px'}">
    <div class="card-body">

      <h5 class="card-title" style="cursor: pointer;" [routerLink]="['/products',p.id]">{{p.name}}</h5>
      <p class="card-text">{{p.price}}</p>
      <p class="card-text">{{p.description}}</p>
      <a href="#" class="btn btn-primary" (click)="addToCart()">Add to cart</a>
    </div>
  </div>
</div>
